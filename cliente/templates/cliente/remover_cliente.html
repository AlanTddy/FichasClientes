{% extends "./base.html" %}
{% block tittle %} Detalhes {% endblock %}

{% block content %}
    <h4> Deseja mesmo deletar o cliente "{{ cliente.nome }}" </h4>
    <form action="{% url 'remover_cliente' cliente.id %}" method="POST">
        {% csrf_token %}
        <button
            type="submit"
            class="btn btn-primary"
        >
            Sim
        </button>
        <a
            href="{% url 'detalhe_cliente' cliente.id %}" class="btn btn-danger"
        >
            Cancelar
        </a>   
    </form>
{% endblock %}
